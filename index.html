<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/book.png">
    <title>Book List App</title>
</head>
<body class="pr">
    <div class="container mt-4 bg-img">
        <h1 class="display-4 text-center">
            <i class="fas fa-book text-primary"></i>  My<span class="text-primary">Book</span>List  
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="info">Info</label>
                <input type="text" id="info" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5 table-hover">
            <thead>
                <tr>
                    <th class="table-primary">Title</th>
                    <th class="table-primary">Author</th>
                    <th class="table-primary">Info</th>
                    <th class="table-primary"></th>
                </tr>
            </thead>
            <tbody id="book-list" class="table-warning"></tbody>
        </table>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
